<mat-toolbar color="primary">
  <h2>EloPong</h2>
  <span class="small-spacer"></span>

  <button mat-button routerLink="/leaderboard" routerLinkActive="active">
    Leaderboard
  </button>

  <span class="spacer"></span>
  <button *ngIf="!isMobile" mat-button routerLink="/login" routerLinkActive="active">
    <mat-icon>login</mat-icon>
    Login
  </button>
  <button *ngIf="!isMobile" mat-button routerLink="/register" routerLinkActive="active">
    <mat-icon>person_add</mat-icon>
    Register
  </button>

  <button *ngIf="isMobile" mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/login" routerLinkActive="active">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button mat-menu-item routerLink="/register" routerLinkActive="active">
      <mat-icon>person_add</mat-icon>
      Register
    </button>
  </mat-menu>
</mat-toolbar>
